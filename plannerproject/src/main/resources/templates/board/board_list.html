<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판</title>
    <link rel="stylesheet" href="/board/css/board.css">
</head>
<body>
<div class="container">
    <h1>자유 게시판</h1>
    <p>자유롭게 글을 남겨 보세요</p>

    <table class="board-table">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" onclick="location.href='#';">
            <td>10</td>
            <td>서울 근교 여행지 추천좀</td>
            <td>홍길동임</td>
            <td>2024.08.01</td>
            <td>3</td>
            <td>0</td>
        </tr>
        <!-- Empty rows -->
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        <tr><td colspan="6"></td></tr>
        </tbody>
    </table>

    <div class="pagination">
        <button>&larr;</button>
        <span>1</span>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>&rarr;</button>
    </div>

    <div class="search-and-write">
        <div class="search">
            <select>
                <option>제목</option>
                <option>작성자</option>
            </select>
            <input type="text" placeholder="검색어를 입력해주세요">
            <button>검색</button>
        </div>
        <button class="write-btn">글쓰기</button>
    </div>
</div>
</body>
</html>
